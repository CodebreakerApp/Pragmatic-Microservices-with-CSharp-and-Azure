name: Shared workflow to build and publish a Docker container image to ACR

# When this action will be executed
on:
  workflow_call:
    inputs:
      solution-path:
        description: 'The solution file of the project to build'
        required: true
        type: string
      dotnet-version:
          description: 'The version of .NET to use'
          required: false
          type: string
          default: '8.0.x'
      container-image-name:
        description: 'The name of the Docker image'
        required: true
        type: string
      registry-login-server:
        description: 'The login server of the ACR'
        required: true
        type: string
      version-suffix:
        description: 'The version suffix to use'
        required: true
        type: string
    secrets:
      REGISTRY_USERNAME:
        description: 'The username of the ACR'
        required: true
      REGISTRY_PASSWORD:
        description: 'The password of the ACR'
        required: true
      
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: ${{ inputs.dotnet-version }}
          dotnet-quality: 'preview'

      - name: login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ inputs.registry-login-server }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image to Azure Container Registry
        run: dotnet publish -c Release ${{ inputs.solution-path }} --os linux --arch x64 --version-suffix ${{ inputs.version-suffix }} -p:PublishProfile=DefaultContainer -p:ContainerImageName=${{ inputs.container-image-name }} -p:ContainerRegistry=${{ inputs.registry-login-server }} -p:ContainerRegistryUsername=${{ secrets.REGISTRY_USERNAME }} -p:ContainerRegistryPassword=${{ secrets.REGISTRY_PASSWORD }} -p:ContainerRegistryUseSSL=true

      - name: Upload artifcat
        uses: actions/upload-artifact@v3
        with:
          name: binlog
          path: msbuild.binlog