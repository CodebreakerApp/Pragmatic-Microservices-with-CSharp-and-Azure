name: bot service

on:
  push:
    branches: 
      [ main ]
    paths:
    - 'ch08/Codebreaker.Bot/**'
    - 'ch08/Codebreaker.Bot.Tests/**'
    - '.github/workflows/shared-test.yml'
    - '.github/workflows/shared-build-image.yml'
    - '.github/workflows/codebreaker-bot-runtest.yml'

  workflow_dispatch:
      
jobs:
  build-and-test:
    uses: ./.github/workflows/shared-test.yml
    with:
      project-name: 'Codebreaker.Bot'
      solution-path: 'ch08/BotService.sln'

  build-and-publish:
    needs:  build-and-test
    uses: ./.github/workflows/shared-build-image.yml
    env:
      REGISTRY_LOGIN_SERVER: ${{ vars.REGISTRY_LOGIN_SERVER }}
    with:
      solution-path: 'ch08/BotService.sln'
      container-image-name: 'codebreaker/bot'
      registry-login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
      version-suffix: beta.1.${{ github.run_number }}
    secrets:
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}

    
